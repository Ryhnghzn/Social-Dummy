<ion-header>
  <ion-toolbar>
    <ion-title>friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Friends.</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-button size="block" (click)="getData()" color="secondary">get data</ion-button> -->

  <div class="ion-padding" *ngIf="!user_items">
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text animated color="dark" style="border-radius: 10px;height: 80px; width: 100%;"></ion-skeleton-text>

  </div>
  <ion-item *ngFor="let item of user_items" (click)="friendsClicked(item.id)">
    <ion-avatar slot="start">
      <img [src]="item.picture">

    </ion-avatar>
    <div>
      <h4> {{item.firstName}} {{item.lastName}}</h4>

      <p>{{item.email}}</p>
    </div>

    <ion-icon slot="end" *ngIf="item.title == 'mr'" color="primary" name="male-outline"></ion-icon>
    <ion-icon slot="end"   *ngIf="item.title == 'miss' || item.title == 'ms' || item.title == 'mrs' " color="danger" name="female-outline"></ion-icon>

  </ion-item>


</ion-content>
